<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vending Machine</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center mt-4">
        <h1 class="text-white">Vending Machine</h1>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-6 offset-3 d-flex justify-content-around">
        <div class="card mx-2">
          <img class="card-img-top img-fluid candy-img" src="assets/img/snickers.png" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">A1</h4>
            <p>$0.75</p>
            <a href="#!" class="btn btn-primary">Select</a>
          </div>
        </div>
        <div class="card mx-2">
          <img class="card-img-top img-fluid candy-img" src="assets/img/twix.jpg" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">A2</h4>
            <p>$0.75</p>
            <a href="#!" class="btn btn-primary">Select</a>
          </div>
        </div>
        <div class="card mx-2">
          <img class="card-img-top img-fluid candy-img" src="assets/img/oreo.jpg" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">A3</h4>
            <p>$1.00</p>
            <a href="#!" class="btn btn-primary">Select</a>
          </div>
        </div>

      </div>
    </div>

    <div class="row mt-4">
      <div class="col d-flex justify-content-center">
        <button class="btn btn-success mr-5" id="amountPaid" onclick="paidQuarter()">Pay $0.25</button>
        <h4 class="text-white">Amount paid $ <span id="paidDisplay">___</span></h4>
      </div>
    </div>

    <!-- selected/dispensed candy -->
    <div class="row mt-3">
      <div class="col d-flex justify-content-center">
        <img class="card-img-top img-fluid dispensed-candy" src="assets/img/oreo.jpg" alt="Card image cap">
      </div>
    </div>


  </div>

  <script type="module" src="app/main.js"></script>
</body>

</html>
